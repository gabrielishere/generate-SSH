<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
<link href="main.css" rel="stylesheet" type="text/css">

<body>
    <div class="survey-body">



        <div class="container-main">
            <div class="quesiton-container">
                <div class="section-question">

                    <h3 id="num"></h3>
                    <p id="num_text"></p>
                </div>
            </div>
        </div>

        <div class="section-survey">
            <div class="outer-video-container">
                <div id="container-video">

                    <div class="video-container">
                        <div class="video-display">
                            <video id="gum" autoplay="" muted="" playsinline=""></video>
                        </div>

                        <span class="countdown-container">
                            <span id="timer">3</span>
                            <div class="instruction-box">
                                <div class="written-instructions">
                                    <p>Please grant the survey permission to access your camera and microphone when
                                        prompted by the browser.
                                    </p>
                                </div>
                                <img class="permissions" src="permnew.svg">
                            </div>
                        </span>

                        <div class="loading-items">
                            <div class="results-window">


                            </div>
                            <img class="spinner" src="Spinner1.svg">
                        </div>

                        <span class="banner-conatiner">
                            <div class="time-stamp">
                                <img class="logo" src="logo.svg">

                            </div>

                            <div class="time-stamp-clock">
                                <div id="timer-text"></div>
                            </div>

                            <div class="time-stamp-survey">

                            </div>
                        </span>


                        <span class="button-conatiner">
                            <button class="start">Start Camera</button>
                            <div class="button-border">
                                <button class="record"> <span class="tooltiptext">Start Recording</span></button>
                            </div>
                            <button class="next">Next Question</button>
                        </span>

                    </div>

                    <div class="extra-buttons">
                        <button id="upload" disabled="">Upload</button>
                    </div>

                </div>

            </div>
        </div>

</body>
